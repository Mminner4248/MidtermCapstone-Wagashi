<div class="container">
    <div class="poopypants">
        <a ng-click="showAllGameCards();" class="waves-effect waves-light btn">Start!</a>
    </div>
    <div ng-repeat="item in gameArray" ng-click="selectCard(item)">
    <div ng-if="!item.matched" class="gameCard unmatched" dataValue={{item.key}} >
        <div ng-if="item.selected" class="card-content">
            <p>{{item.furigana}}</p>
            <h3>{{item.gameCard}}</h3>
        </div>
    </div>  
</div>  
</div>
