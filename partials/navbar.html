<!--This template is the static navbar at the top of the HTML page. It contains a search bar, Login and the home and game buttons.-->

<nav ng-controller="navCtrl">
    <div class="nav-wrapper light-green darken-3">
      <div class="left logo">
        <h3>Wagashi/和菓子</h3>
      </div>
 
      <div>
          <ul class="center hide-on-med-and-down">
          <li><div class="center row">
                  <div class="col s12 " >
                    <div class="row" id="topbarsearch">
                      <div class="input-field col s20">
                         <i class="material-icons prefix">search</i>
                         <input type="text" ng-keyup="search($event)" placeholder="English or Japanese">
                      </div>
                    </div>
                  </div>
              </div>  
          </li>
          </ul>
          <ul class="right hide-on-med-and-down">

          <li><a ng-href="#!/search" ng-show="!isLoggedIn" ng-click="loginGoogle()">Login</a></li>

          </ul>
      </div>
    </div>
